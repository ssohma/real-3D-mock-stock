<!DOCTYPE html>
<html>
<head>
  <title>J 엔터 주가 그래프</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    h1{
      text-align: center;
      font-size: 35px;
    }
    #currentTime {
      margin-left: 3vw;
      text-align: left;
      font-size: 18px;
    }
    #remainingTime{
      margin-left: 3vw;
      text-align: left;
      font-size: 18px;
    }
    canvas {
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>주가 차트</h1>
  <div id="currentTime"></div>
  <div id="remainingTime"></div>
  <canvas id="chart"></canvas>

  <script>
    var data = {
      labels: ["5월 21일", "5월 22일", "5월 23일", "5월 24일", "5월 25일", "5월 26일", "5월 27일"],
      datasets: [{
        label: "J 엔터 주가",
        data: [124.08, 123.35, 125.85, 125.79, 125.40, 127.15, 126.73],
        borderColor: "rgba(50, 140, 230, 1)",
        fill: false
      }]
    };

    // 그래프 생성
    var ctx = document.getElementById("chart").getContext("2d");
    var chart = new Chart(ctx, {
      type: "line",
      data: data,
      options: {
        responsive: true,
        scales: {
          x: {
            display: true,
            title: {
              display: true
              
            }
          },
          y: {
            display: true,
            title: {
              display: true
              
            }
          }
        }
      }
    });
    function showCurrentTime() {
  var currentTime = new Date().toLocaleTimeString();
  document.getElementById("currentTime").innerHTML = "현재 시각: " + currentTime;
}
setInterval(showCurrentTime, 1000);
function showRemainingTime() {
  var currentTime = new Date();
  var targetTime = new Date();
  targetTime.setHours(0);
  targetTime.setMinutes(0);
  targetTime.setSeconds(0);
  if (currentTime > targetTime) {
    targetTime.setDate(targetTime.getDate() + 1); // 다음날로 설정
}
var timeDiff = targetTime - currentTime;
var hours = Math.floor(timeDiff / (1000 * 60 * 60));
  var minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

  var remainingTime;
  if (hours < 1) {
    remainingTime = minutes + "분 " + seconds + "초";
  } else {
    remainingTime = hours + "시간 " + minutes + "분 " + seconds + "초";
  }
  document.getElementById("remainingTime").innerHTML = "주가 변동: " + remainingTime;

  setTimeout(showRemainingTime, 1000); // 1초마다 갱신
}
showRemainingTime();
  </script>
</body>
</html>
